<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Portfolio</h2>
            <p class="subheading">The best and most beautiful things in the world cannot be seen or even touched-
                they must be felt with the heart.
            </p>
        </div>

        <div class="gallery">
            <div class="box row-2" id="box-1" style="background-image: url(images/waterfall.avif);">Waterfalls</div>
            <div class="box col-2" style="background-image: url(images/hills.avif);">Hills</div>
            <div class="box" style="background-image: url(images/oceans.avif);">Ocean</div>
            <div class="box row-2" style="background-image: url(images/rain.avif);">Rain</div>
            <div class="box col-2" style="background-image: url(images/mountains.avif);">Mountains</div>
            <div class="box" style="background-image: url(images/trees.avif);">Trees</div>
            <div class="box col-2" style="background-image: url(images/beach.avif);">Beach</div>
        </div>
    </div>
    
</body>
</html>
